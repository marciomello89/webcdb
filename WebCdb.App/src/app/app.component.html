<div class="container d-grid justify-content-center mt-3">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="calculate()">
      <div class="row">
        <label class="form-label">Valor</label>
        <input
          placeholder="Digite o valor"
          formControlName="value"
          class="form-control"
          currencyMask
        />
      </div>
      <div class="row mt-2">
        <label class="form-label">Prazo</label>
        <input
          placeholder="Digite o prazo"
          class="form-control"
          formControlName="period"
        />
      </div>
      <div class="row mt-3">
        <button type="submit" class="primary" [disabled]="form.invalid">
          Calcular
        </button>
      </div>
    </form>
  </div>

  <div class="mt-3 row" [hidden]="!cdbResponse">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Valor Bruto</th>
          <th scope="col">Valor LÃ­quido</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ cdbResponse?.rawValue | currency : "BRL" }}</td>
          <td>{{ cdbResponse?.liquidValue | currency : "BRL" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
